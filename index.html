<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>

    <div class="container">

        <div class="maintext">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching 
                scripted tutorials is great, 
                but understanding how developers think is invaluable. </p>
        </div>



        <div class="formAndFreeDays">

        <h2 class="h2"><span>Try it free 7 days</span> then $20/mo. thereafter</h2>

        <form>
            <input class="input" type="text" id="firstName" placeholder="First Name">
            <p class="firstNameErr"></p>

            <input class="input" type="text"  id="lastName" placeholder="Last Name">
            <p class="lastNameErr"></p>

            <input class="input" type="text"  id="email" placeholder="Email Address">
            <p class="emailErr"></p>

            <input class="input" type="password"  id="pass" placeholder="Password">
            <p class="passErr"></p>

            <button class="submitBTN" id="submitBTN">CLAIM YOUR FREE TRIAL</button>


            <h3 class="h3">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></h3>

        </form>

       

    </div>






    </div>


    <script src="./index.js"></script>
